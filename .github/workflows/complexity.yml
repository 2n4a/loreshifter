name: Code Complexity

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  complexity:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        pip install radon flake8 flake8-cognitive-complexity

    - name: Generate complexity report
      run: |
        echo "## Code Complexity Report" > complexity_report.md
        echo "" >> complexity_report.md
        echo "### Cyclomatic Complexity (Radon)" >> complexity_report.md
        echo '```' >> complexity_report.md
        radon cc backend -a -s >> complexity_report.md
        echo '```' >> complexity_report.md
        echo "" >> complexity_report.md
        echo "### Cognitive Complexity (Flake8)" >> complexity_report.md
        echo '```' >> complexity_report.md
        flake8 backend --count --select=CCR001 --show-source --statistics --exit-zero >> complexity_report.md
        echo '```' >> complexity_report.md

    - name: Upload complexity report
      uses: actions/upload-artifact@v4
      with:
        name: complexity-report
        path: complexity_report.md
