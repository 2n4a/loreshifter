server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Cache hashed build assets aggressively
    location ~* \.(?:js|css|json|png|jpe?g|gif|ico|svg|webp|wasm|woff2?|ttf)$ {
        add_header Cache-Control "public, max-age=31536000, immutable";
        try_files $uri =404;
    }

    # Service worker: no aggressive cache so updates propagate
    location = /flutter_service_worker.js {
        add_header Cache-Control "no-cache";
        try_files $uri =404;
    }

    # App shell fallback for client side routing (SPA)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Basic health endpoint
    location = /healthz { return 200 'ok'; add_header Content-Type text/plain; }
}

